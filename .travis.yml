language: java
jdk: oraclejdk8

addons:
  apt:
    update: true
    packages:
    - bash

install: true
script: ./gradlew -S

before_cache:
- rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
